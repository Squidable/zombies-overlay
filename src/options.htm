<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/options.js"></script>
    <title>Zombies Overlay</title>
</head>

<body id="body-options">
    <div id="status-bar">
        <img id="icon" src="../assets/icons/128x.png">
        <span id="title">
            Zombies Overlay
        </span>
        <div id="controls">
            
        </div>
    </div>
    <div id="status-bar-offset"></div>
    <div id="options-area">
        <div class="options-category">
            <h3 class="options-header">General</h3>
            <p class="options-label">Username</p>
            <input type="text" class="options-text-input" id="mc-user">

            <p class="options-label">Minecraft Directory</p>
            <input type="text" class="options-text-input" id="mc-dir">

            <p class="options-label" >API Key</p>
            <label class="options-radio">Use default API-key
                <input type="radio" name="apiMode" id="default">
                <span class="options-radio-check"></span>
            </label>
            <label class="options-radio">Use custom API-key
                <input type="radio" name="apiMode" id="custom">
                <span class="options-radio-check"></span>
            </label>
            <input type="text" class="options-input-censored" id="api-key">
            

            <p class="options-label">Client</p>
            <label class="options-radio">Lunar
                <input type="radio" name="client" id="lunar">
                <span class="options-radio-check"></span>
            </label>
            <label class="options-radio">Vanilla/Forge
                <input type="radio" name="client" id="vanilla-forge">
                <span class="options-radio-check"></span>
            </label>
            <label class="options-radio">Badlion
                <input type="radio" name="client" id="blc">
                <span class="options-radio-check"></span>
            </label>
            <label class="options-radio">Lounge
                <input type="radio" name="client" id="lounge">
                <span class="options-radio-check"></span>
            </label>

            <p class="options-label">Misc</p>
            <label class="options-checkbox">Enable You Tag
                <input type="checkbox" id="you-tag">
                <span class="options-checkmark"></span>
            </label>
        </div>

        <div class="options-category">
            <h3 class="options-header">Experimental</h3>
            <label class="options-checkbox">Proxy Connection
                <input type="checkbox" id="proxy" disabled>
                <span class="options-checkmark"></span>
            </label>
            <p class="options-info" id="proxy-info"></p>
        </div>

        <div class="options-category">
            <h3 class="options-header">About</h3>

            <p class="options-info" id="app-ver"></p>
            <p class="options-info" id="electron-ver"></p>
            <p class="options-info" id="nodejs-ver"></p>
            <p class="options-info">Made by Exploration(Revamp of Duels Overlay by zani) and updated by Rulol4<br/>(<a href="https://github.com/TheExploration">Github</a> and <a href="https://namemc.com/profile/technoblade">NameMC</a>)</p>

            <button id="options-save">Save</button>
        </div>
    </div>
</body>

</html>
